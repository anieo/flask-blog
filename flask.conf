<VirtualHost *>

	ServerAdmin nieo@localhost
	DocumentRoot /var/www/html

        LogLevel debug
; processes=5 threads=1 user=ubnutu group=salman display-name=%{GROUP}
        WSGIScriptAlias / /home/salman/flask-blog/flaskblog.wsgi
        WSGIDaemonProcess flask-api 
        WSGIProcessGroup flask-api
        WSGIApplicationGroup %{GLOBAL}
        WSGIPassAuthorization On
        WSGIChunkedRequest On
        ErrorLog ${APACHE_LOG_DIR}/error-5000.log
        CustomLog ${APACHE_LOG_DIR}/access-5000.log combined

        <Directory /var/www/flask-blog>
            <IfVersion >= 2.4>
                Require all granted
            </IfVersion>
            <IfVersion < 2.4>
                Order allow,deny
                Allow from all
            </IfVersion>
        </Directory>

</VirtualHost>
